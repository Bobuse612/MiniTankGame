<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle 2D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        h1 {
            margin-bottom: 10px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #game-container {
            position: relative;
            border: 3px solid #4CAF50;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        #gameCanvas {
            display: block;
            background-color: #16213e;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #ui div {
            margin: 5px 0;
        }

        #health-bar {
            width: 100px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
        }

        #health-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s, background-color 0.3s;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        #scoreboard h3 {
            margin-bottom: 5px;
            color: #4CAF50;
        }

        .player-score {
            margin: 3px 0;
        }

        #instructions {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }

        #instructions span {
            color: #4CAF50;
            font-weight: bold;
        }

        /* Side panel - fixed top right */
        #side-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            min-width: 180px;
            z-index: 100;
        }

        #side-panel h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 14px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        #connection-status {
            font-size: 12px;
            padding: 5px 0;
            margin-bottom: 10px;
        }

        .connected {
            color: #4CAF50;
        }

        .disconnected {
            color: #f44336;
        }

        #settings-btn {
            width: 100%;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
            margin-bottom: 10px;
        }

        #settings-btn:hover {
            background: rgba(76, 175, 80, 0.4);
        }

        #keyboard-display {
            color: #4CAF50;
            font-weight: bold;
        }

        #room-info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #888;
        }

        #room-name {
            color: #4CAF50;
            font-weight: bold;
        }

        #back-btn {
            width: 100%;
            background: rgba(244, 67, 54, 0.8);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        #back-btn:hover {
            background: rgba(244, 67, 54, 1);
        }
    </style>
</head>
<body>
    <h1>Tank Battle 2D</h1>
    <div id="room-info">Room: <span id="room-name">Loading...</span></div>

    <!-- Side panel (fixed top right) -->
    <div id="side-panel">
        <h3>Settings</h3>
        <div id="connection-status" class="disconnected">Connecting...</div>
        <button id="settings-btn" onclick="toggleKeyboard()">
            Keyboard: <span id="keyboard-display">AZERTY</span>
        </button>
        <button id="back-btn" onclick="leaveGame()">Leave Game</button>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui">
            <div>Health: <div id="health-bar"><div id="health-fill"></div></div></div>
            <div>Score: <span id="score">0</span></div>
        </div>

        <div id="scoreboard">
            <h3>Players</h3>
            <div id="player-list"></div>
        </div>
    </div>

    <div id="instructions">
        <span id="move-keys">ZQSD</span> to move |
        <span>Arrow Keys</span> to shoot (8 directions)
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="config.js"></script>
    <script src="maps.js"></script>
    <script src="game.js"></script>
</body>
</html>
